<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: aqua;
        }
        p {
            background-color: red;
        }
        div {
            background-color: aquamarine;
        }
        span {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Soy un Encabezado</h1>
    <p>Soy un <span>parrafo</span></p><!-- Span es un contenedor de linea -->
    <div> <!-- div es pa crear bloques y sus elementos se agrupan sin espacios-->
        <h2>soy un bloque</h2>
        <p>parrafo de un bloque</p>
    </div>
    <a>Enlace1</a> <!-- la etiqueta "a" es pa elementos de linea -->
    <a>Enlace2</a>
</body>
</html>
