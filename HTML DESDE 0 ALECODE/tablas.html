<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style> table {border: solid; color: black; }
        td {border: solid; color: blue;}
        th {border: solid; color: black;}
        thead {background-color: aqua;}
        tfoot { background-color: aquamarine;}
    </style>
</head>
<body>
    <table>
        <caption>Titulo de la tabla</caption>
        <thead>
            <tr>
                <th>Celda 1</th><!--Encabezado de tablas con th-->
                <th>Celda 2</th>
                <th>Celda 3</th>
                <th>Celda 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Celda 5</th>
                <td colspan="2">Celda 6 y Celda 7</td>
                <!-- <td>Celda 7</td>-->
                <td>Celda 8</td>
            </tr>
            <tr>
                <td>Celda 9</td>
                <td>Celda 10</td>
                <td>Celda 11</td>
                <!--<td>Celda 12</td>-->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Celda 13</th>
                <td>Celda 14</td>
                <td>Celda 15</td>
                <td>Celda 16</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
